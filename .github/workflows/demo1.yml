name: Events Demo 1
on:
  pull_request:  # aca se dice para el pull rquest en esas ramas
    types:
      - opened
    branches: 
      - main
      - 'dev-*' #dev new 
      - 'feat/**' #feat/new feat/new/button
  workflow_dispatch:
  push:
    branches: 
      - main
      - 'dev-*' #dev new 
      - 'feat/**' #feat/new feat/new/button
    paths-ignore:
      - '.github/workflows/*'   # aca dice que cuadno haga un push a una de esas ramas, pero que no cuando el cambio venga de esta ruta
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."